name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose-plugin

      - name: Build and Start Services
        run: |
          docker-compose up -d --build

      - name: Wait for Services to be Healthy
        run: |
          echo "Esperando a que los servicios respondan correctamente..."

          # Esperar producto-app (Spring Boot)
          for i in {1..30}; do
            if curl -s http://localhost:8080/productos/saludo | grep -q "Hola"; then
              echo "producto-app está listo"
              break
            fi
            echo "Esperando producto-app... ($i/30)"
            sleep 5
          done

          # Esperar inventario-service (FastAPI)
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs | grep -q "200"; then
              echo "inventario-service está listo"
              break
            fi
            echo "Esperando inventario-service... ($i/30)"
            sleep 5
          done

      - name: Install Python dependencies
        working-directory: ./inventario-service
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run Python tests (Inventario service)
        working-directory: ./inventario-service
        env:
          API_KEY: XYZ123
          PRODUCTOS_SERVICE_URL: http://localhost:8080
          INVENTARIO_SERVICE_URL: http://localhost:8000
          MONGO_URI: mongodb://localhost:27017/inventario_db
        run: |
          source venv/bin/activate
          PYTHONPATH=. pytest -v

      - name: Run Java tests (Producto service)
        working-directory: ./producto
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          ./mvnw clean test

      - name: Deploy Services
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Servicios desplegados correctamente. docker-compose ps:"
          docker-compose ps
