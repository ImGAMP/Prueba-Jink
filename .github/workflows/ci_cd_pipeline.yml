name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h localhost -U myuser -d mydatabase"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install MongoDB Shell (mongosh)
        run: |
          curl -fsSL https://www.mongodb.org/static/pgp/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb.gpg
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Wait for PostgreSQL
        run: |
          timeout 120 bash -c 'until pg_isready -h localhost -U myuser -d mydatabase; do sleep 2; echo "Waiting for PostgreSQL..."; done'

      - name: Wait for MongoDB
        run: |
          timeout 180 bash -c 'until mongosh --host localhost --username root --password example --eval "db.adminCommand(\"ping\")" --quiet; do sleep 5; echo "Waiting for MongoDB..."; done'

      - name: Build and Test Producto Service
        working-directory: ./producto
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydatabase
          SPRING_DATASOURCE_USERNAME: myuser
          SPRING_DATASOURCE_PASSWORD: secret
        run: |
          ./mvnw clean test

      - name: Start Producto Service for Integration Tests
        working-directory: ./producto
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydatabase
          SPRING_DATASOURCE_USERNAME: myuser
          SPRING_DATASOURCE_PASSWORD: secret
        run: |
          nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=test &
          sleep 10
          timeout 120 bash -c 'until curl -s http://localhost:8080/actuator/health | grep -q "UP"; do sleep 2; echo "Waiting for Producto Service..."; done'

      - name: Test Inventario Service (Python)
        working-directory: ./inventario-service
        env:
          MONGO_URI: mongodb://root:example@localhost:27017
          DB_NAME: inventario_db_test
          API_KEY: XYZ123
          PRODUCTOS_SERVICE_URL: http://localhost:8080
          CI: "true"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          PYTHONPATH=. pytest -v

  deploy:
    needs: build-and-test
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Compose
        run: |
          docker-compose up -d --build
          docker-compose ps
